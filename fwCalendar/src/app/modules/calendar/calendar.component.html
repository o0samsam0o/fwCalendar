<mat-tab-group [selectedIndex]="2">
  <mat-tab label="{{'OVERVIEW' | translate}}">
    <ng-template matTabContent>
      <div style="margin-top: 15px">
        <app-overview></app-overview>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{'TIMETABLE' | translate}}">
    <ng-template matTabContent>
      <div style="margin-top: 15px">
        <app-list-timetable></app-list-timetable>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{'DAYLIST' | translate}}">
    <ng-template matTabContent>
      <div style="margin-top: 15px">
        <app-add-daylist></app-add-daylist>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
