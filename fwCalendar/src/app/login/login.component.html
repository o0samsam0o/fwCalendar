<mat-card class="login">
  <mat-card-header color="primary">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput fxFlex placeholder="username" name="username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput fxFlex placeholder="password" name="password" formControlName="password"
                 type="password" required>
        </mat-form-field>
      </div>
    </form>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
